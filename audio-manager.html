        // Start real-time updates

            // Update every 2 seconds
            updateInterval = setInterval(() => {
                updateStats();
                updateAudioStatuses();
            }, 2000);
        }

        // Stop real-time updates
        function stopRealTimeUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = wordAudioPairs.length;
            document.getElementById('loadedCount').textContent = loadedCount;
            
            // Add timestamp to show last update
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const statsElement = document.querySelector('.stats');
            if (statsElement && !statsElement.querySelector('.last-update')) {
                const lastUpdate = document.createElement('p');
                lastUpdate.className = 'last-update';
                lastUpdate.style.fontSize = '0.8rem';
                lastUpdate.style.color = '#999';
                lastUpdate.style.margin = '5px 0 0 0';
                statsElement.appendChild(lastUpdate);
            }
            const lastUpdateElement = statsElement.querySelector('.last-update');
            if (lastUpdateElement) {
                lastUpdateElement.textContent = `Last updated: ${timeString}`;
            }
        }

        // Update audio statuses in real-time
        function updateAudioStatuses() {
            wordAudioPairs.forEach(pair => {
                const audio = document.getElementById(`audio-${pair.word}`);
                const statusEl = document.getElementById(`status-${pair.word}`);
                
                if (audio && statusEl) {
                    const statusText = statusEl.querySelector('.status-text');
                    const statusIndicator = statusEl.querySelector('.status-indicator');
                    
                    // Check if audio is ready
                    if (audio.readyState >= 2) { // HAVE_CURRENT_DATA
                        if (statusText && statusText.textContent === 'Loading...') {
                            statusText.textContent = 'Ready';
                            statusEl.className = 'status';
                            statusIndicator.textContent = '‚óè';
                        }
                    }
                    
                    // Check for errors
                    if (audio.error) {
                        statusText.textContent = 'Error loading audio';
                        statusEl.className = 'status error';
                        statusIndicator.textContent = '‚ùå';
                    }
                    
                    // Update playing status
                    if (!audio.paused && !audio.ended) {
                        statusText.textContent = 'Playing...';
                        statusEl.className = 'status playing';
                        statusIndicator.textContent = '‚ñ∂Ô∏è';
                    } else if (audio.ended) {
                        statusText.textContent = 'Completed';
                        statusEl.className = 'status';
                        statusIndicator.textContent = '‚úÖ';
                    }
                }
            });
        }

        // Populate the table
        function populateTable() {
            const tbody = document.getElementById('audioTable');
            tbody.innerHTML = '';

            wordAudioPairs.forEach((pair, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="word-cell">${pair.word}</td>
                    <td class="audio-cell">
                        <span>${pair.audioFile}</span>
                    </td>
                    <td class="audio-controls">
                        <audio controls id="audio-${pair.word}" preload="none">
                            <source src="/audio/${pair.audioFile}" type="audio/mpeg">
                            <source src="/audio/${pair.audioFile}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="change-btn" onclick="changeAudio('${pair.word}')">
                            üìÅ Change
                        </button>
                        <input type="file" class="file-input" id="file-${pair.word}" 
                               accept="audio/*" onchange="handleFileChange('${pair.word}', this)">
                    </td>
                    <td class="status" id="status-${pair.word}">
                        <span class="status-text">Ready</span>
                        <span class="status-indicator">‚óè</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Setup audio event listeners after table is populated
            setupAudioEvents();
        }

        // Update status for audio events
        function setupAudioEvents() {
            wordAudioPairs.forEach(pair => {
                const audio = document.getElementById(`audio-${pair.word}`);
                const statusEl = document.getElementById(`status-${pair.word}`);
                
                if (audio && statusEl) {
                    const statusText = statusEl.querySelector('.status-text');
                    const statusIndicator = statusEl.querySelector('.status-indicator');
                    
                    audio.addEventListener('loadstart', () => {
                        statusText.textContent = 'Loading...';
                        statusEl.className = 'status loading';
                        statusIndicator.textContent = '‚è≥';
                    });
                    
                    audio.addEventListener('canplaythrough', () => {
                        statusText.textContent = 'Ready';
                        statusEl.className = 'status';
                        statusIndicator.textContent = '‚óè';
                    });
                    
                    audio.addEventListener('play', () => {
                        statusText.textContent = 'Playing...';
                        statusEl.className = 'status playing';
                        statusIndicator.textContent = '‚ñ∂Ô∏è';
                    });
                    
                    audio.addEventListener('pause', () => {
                        statusText.textContent = 'Paused';
                        statusEl.className = 'status';
                        statusIndicator.textContent = '‚è∏Ô∏è';
                    });
                    
                    audio.addEventListener('ended', () => {
                        statusText.textContent = 'Completed';
                        statusEl.className = 'status';
                        statusIndicator.textContent = '‚úÖ';
                    });
                    
                    audio.addEventListener('error', (e) => {
                        statusText.textContent = 'Error loading audio';
                        statusEl.className = 'status error';
                        statusIndicator.textContent = '‚ùå';
                        console.error('Audio error:', e);
                    });
                }
            });
        }

        // Change audio file
        function changeAudio(word) {
            const fileInput = document.getElementById(`file-${word}`);
            fileInput.click();
        }

        // Handle file change
        function handleFileChange(word, input) {
            const file = input.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('audio/')) {
                alert('Please select an audio file.');
                return;
            }

            // Update the pair data
            const pair = wordAudioPairs.find(p => p.word === word);
            if (pair) {
                pair.audioFile = file.name;
                
                // Update the table display
                const row = input.closest('tr');
                const audioCell = row.querySelector('.audio-cell span');
                audioCell.textContent = file.name;
                
                // Update the audio element sources
                const audio = document.getElementById(`audio-${word}`);
                if (audio) {
                    // Create new source elements
                    audio.innerHTML = `
                        <source src="/audio/${file.name}" type="audio/mpeg">
                        <source src="/audio/${file.name}" type="audio/wav">
                        Your browser does not support the audio element.
                    `;
                    audio.load(); // Reload the audio element
                }
                
                // Update status

                statusEl.className = 'status';

            }
        }

                return;
            }

                alert('Please select an audio file.');
                return;
            }

            if (wordAudioPairs.find(pair => pair.word.toLowerCase() === word.toLowerCase())) {
                alert('This word already exists in the list.');
                return;
            }

                alert('Please select an audio file.');
                return;
            }

                const addButton = document.querySelector('.btn-primary');

                addButton.textContent = 'Adding...';
                addButton.disabled = true;

                // Add new pair to local array

                    word: word,
                    audioFile: audioFile.name

                wordAudioPairs.push(newPair);

                // Save to words.txt file

                // Copy audio file to public/audio directory
                await saveAudioFile(audioFile);

                updateStats();

‚úÖ Successfully added "${word}" with audio file "${audioFile.name}"!

üìÅ Files downloaded:
‚Ä¢ words.txt - Save this to: public/words.txt
‚Ä¢ ${audioFile.name} - Save this to: public/audio/${audioFile.name}

üîÑ After saving the files:
1. Restart your development server (npm run dev)
2. The new word will appear in your spelling bee game
3. The audio will be available for the new word

üí° Tip: You can also use the "Sync with React App" button to update the audio manager with any changes.
                `;
                
                alert(instructions);

                console.log('New pair added:', newPair);

            } catch (error) {
                console.error('Error adding new pair:', error);
                alert('Failed to add the new word-audio pair. Please try again.');
            } finally {
                // Reset button state
                const addButton = document.querySelector('.btn-primary');
                addButton.textContent = 'Add Pair';
                addButton.disabled = false;
            }
        }

        // Save words to words.txt file
        async function saveWordsToFile() {
            const words = wordAudioPairs.map(pair => pair.word);
            
            // Store in localStorage as backup
            localStorage.setItem('spellbee_words', words.join('\n'));
            
            // Create a downloadable file for the user to manually update
            const wordsContent = words.join('\n') + '\n';
            const blob = new Blob([wordsContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Create download link
            const link = document.createElement('a');
            link.href = url;
            link.download = 'words.txt';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            console.log('Words file ready for download. Please save it as public/words.txt');
            console.log('Words to save:', words);
        }

        // Save audio file to public/audio directory
        async function saveAudioFile(audioFile) {
            try {
                // Store in localStorage as backup
                const arrayBuffer = await audioFile.arrayBuffer();
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                localStorage.setItem(`audio_${audioFile.name}`, base64);
                
                // Create a downloadable file for the user to manually save
                const blob = new Blob([arrayBuffer], { type: audioFile.type });
                const url = URL.createObjectURL(blob);
                
                // Create download link
                const link = document.createElement('a');
                link.href = url;
                link.download = audioFile.name;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                console.log('Audio file ready for download. Please save it as public/audio/' + audioFile.name);
                console.log('Audio file saved to localStorage:', audioFile.name);
            } catch (error) {
                console.error('Error saving audio file:', error);
                throw error;
            }
        }

                populateTable();
                updateStats();

                alert('All audio files have been restored to their original source!');
                console.log('Audio files restored to original source');
            }
        }

        // Export data as JSON
        function exportData() {
            const dataStr = JSON.stringify(wordAudioPairs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'word-audio-pairs.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert('Data exported successfully!');
        }

        // Sync with React app's word list
        async function syncWithReactApp() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.style.display = 'block';
            
            try {
                // Fetch the current word list from the React app
                const response = await fetch('/words.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch word list');
                }
                
                const wordListText = await response.text();
                const currentWords = wordListText.split('\n').map(w => w.trim()).filter(w => w.length > 0);
                
                // Create new word-audio pairs based on current words
                const newWordAudioPairs = [];
                const existingAudioFiles = wordAudioPairs.map(pair => pair.audioFile);
                
                currentWords.forEach(word => {
                    // Check if we already have an audio file for this word
                    const existingPair = wordAudioPairs.find(pair => pair.word.toLowerCase() === word.toLowerCase());
                    
                    if (existingPair) {
                        // Keep existing audio file
                        newWordAudioPairs.push(existingPair);
                    } else {
                        // Create new pair with default audio file name
                        const audioFileName = `${word.toLowerCase()}.mp3.wav`;
                        newWordAudioPairs.push({
                            word: word,
                            audioFile: audioFileName
                        });
                    }
                });
                
                // Update the word-audio pairs
                wordAudioPairs = newWordAudioPairs;
                
                // Update the table and stats
                populateTable();
                updateStats();
                
                syncStatus.style.display = 'none';
                alert(`Successfully synced with React app! Found ${currentWords.length} words.`);
                console.log('Synced with React app:', newWordAudioPairs);
                
            } catch (error) {
                console.error('Error syncing with React app:', error);
                syncStatus.style.display = 'none';
                alert('Failed to sync with React app. Please check if the app is running.');
            }
        }

        // Auto-sync on page load
        async function autoSyncOnLoad() {
            try {
                // First, try to load from localStorage (user's added words)
                const savedWords = localStorage.getItem('spellbee_words');
                if (savedWords) {
                    const savedWordsList = savedWords.split('\n').filter(w => w.trim().length > 0);
                    if (savedWordsList.length > 0) {
                        console.log('Loading saved words from localStorage:', savedWordsList.length);
                        // Update wordAudioPairs with saved words
                        wordAudioPairs = savedWordsList.map(word => {
                            const existingPair = wordAudioPairs.find(pair => pair.word.toLowerCase() === word.toLowerCase());
                            return existingPair || { word: word, audioFile: `${word.toLowerCase()}.mp3.wav` };
                        });
                        populateTable();
                        updateStats();
                    }
                }
                
                // Then try to sync with the actual words.txt file
                const response = await fetch('/words.txt');
                if (response.ok) {
                    const wordListText = await response.text();
                    const currentWords = wordListText.split('\n').map(w => w.trim()).filter(w => w.length > 0);
                    
                    // Only sync if the word count is different and we don't have saved words
                    if (currentWords.length !== wordAudioPairs.length && !savedWords) {
                        console.log('Auto-syncing with React app...');
                        await syncWithReactApp();
                    }
                }
            } catch (error) {
                console.log('Auto-sync failed, using default word list');
            }
        }

        // Store original data for restoration
        const originalWordAudioPairs = JSON.parse(JSON.stringify(wordAudioPairs));

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            init();
            autoSyncOnLoad();
        });
    </script>
